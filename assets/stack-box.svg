<svg width="900" height="180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="stackGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff003c" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.2"/>
    </linearGradient>
    <filter id="stackGlow">
      <feGaussianBlur stdDeviation="5"/>
    </filter>
    <radialGradient id="particleGradStack" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ff003c" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#ff003c" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background particles -->
  <circle cx="150" cy="60" r="4" fill="url(#particleGradStack)">
    <animate attributeName="cx" values="150;750;150" dur="10s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="60;120;60" dur="8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="700" cy="100" r="3" fill="url(#particleGradStack)">
    <animate attributeName="cx" values="700;300;700" dur="7s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="100;150;100" dur="6s" repeatCount="indefinite"/>
  </circle>

  <!-- Glass Box -->
  <rect x="0" y="0" width="900" height="180" rx="20" ry="20"
        fill="url(#stackGrad)" stroke="#ff003c" stroke-width="3" filter="url(#stackGlow)"/>

  <!-- Core Stack Text -->
  <text x="50%" y="45" text-anchor="middle" fill="#ff003c" font-family="Orbitron" font-size="24">
    Core Stack
  </text>
  <text x="50%" y="90" text-anchor="middle" fill="white" font-family="Orbitron" font-size="16">
    ChatGPT for JS, HTML, CSS | Learning Python | GitHub, ChatGPT, Gemini
  </text>
</svg>
