<?xml version="1.0" encoding="utf-8"?>
<svg width="1200" height="360" viewBox="0 0 1200 360" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#ff1e3b"/>
      <stop offset="0.6" stop-color="#ff6a75"/>
      <stop offset="1" stop-color="#0b0b0b"/>
    </linearGradient>
    <radialGradient id="glow" cx="30%" cy="20%">
      <stop offset="0" stop-color="#ff1e3b" stop-opacity="0.45"/>
      <stop offset="1" stop-color="#000000" stop-opacity="0" />
    </radialGradient>
    <filter id="soft">
      <feGaussianBlur stdDeviation="6"/>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="#050505"/>
  <rect x="40" y="40" rx="18" ry="18" width="1120" height="280" fill="url(#glow)" opacity="0.06"/>
  <text x="80" y="140" font-family="Inter, Arial" font-weight="800" font-size="96" fill="url(#g)">Ali</text>
  <text x="80" y="190" font-family="Inter, Arial" font-weight="600" font-size="24" fill="#cfcfcf">DaDark12 â€” tech, design, precision</text>

  <!-- animated shimmer -->
  <rect x="-400" y="0" width="400" height="360" fill="white" opacity="0.03">
    <animate attributeName="x" dur="6s" values="-400;1200" repeatCount="indefinite"/>
  </rect>

  <!-- small particles -->
  <g fill="#ff3b3b" opacity="0.18">
    <circle cx="980" cy="100" r="3">
      <animate attributeName="cy" dur="6s" values="80;120;80" repeatCount="indefinite"/>
      <animate attributeName="cx" dur="8s" values="980;1020;980" repeatCount="indefinite"/>
    </circle>
    <circle cx="1100" cy="200" r="2.2">
      <animate attributeName="cy" dur="7s" values="190;210;190" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
