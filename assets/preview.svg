<svg width="1200" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for glass-text effect -->
    <linearGradient id="glassGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff003c" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.2"/>
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background rectangle -->
  <rect width="1200" height="300" fill="black"/>

  <!-- Glass text -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
        font-family="Orbitron" font-size="72" fill="url(#glassGrad)" filter="url(#glow)">
    A L I
  </text>

  <!-- Particles -->
  <circle cx="200" cy="100" r="4" fill="#ff003c">
    <animate attributeName="cy" values="100;250;100" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="cx" values="200;800;200" dur="8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1000" cy="200" r="3" fill="#ff003c">
    <animate attributeName="cy" values="200;50;200" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="cx" values="1000;300;1000" dur="7s" repeatCount="indefinite"/>
  </circle>
  <circle cx="600" cy="150" r="2" fill="#ff003c">
    <animate attributeName="cy" values="150;270;150" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="cx" values="600;900;600" dur="6s" repeatCount="indefinite"/>
  </circle>
</svg>
