<svg width="1000" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for liquid-glass text -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff003c" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.7"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="6"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Particle gradient -->
    <radialGradient id="particleGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ff003c" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#ff003c" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Transparent background -->
  <rect width="1000" height="300" fill="transparent"/>

  <!-- Floating particles -->
  <circle cx="100" cy="50" r="5" fill="url(#particleGrad)">
    <animate attributeName="cx" values="100;900;100" dur="12s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="50;250;50" dur="10s" repeatCount="indefinite"/>
  </circle>
  <circle cx="800" cy="180" r="4" fill="url(#particleGrad)">
    <animate attributeName="cx" values="800;200;800" dur="9s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="180;50;180" dur="8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="500" cy="120" r="3" fill="url(#particleGrad)">
    <animate attributeName="cx" values="500;750;500" dur="7s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="120;220;120" dur="6s" repeatCount="indefinite"/>
  </circle>

  <!-- Hero Text using ORIGINAL font -->
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" fill="url(#textGrad)"
        font-family="Audiowide, sans-serif" font-size="48" filter="url(#glow)">
    A L I
  </text>
</svg>
