<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 1200 12"
     preserveAspectRatio="none"
     width="100%" height="12">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#ff003c" stop-opacity="0.0"/>
      <stop offset="0.25" stop-color="#ff003c" stop-opacity="0.6"/>
      <stop offset="0.75" stop-color="#ff003c" stop-opacity="0.6"/>
      <stop offset="1" stop-color="#ff003c" stop-opacity="0.0"/>
    </linearGradient>

    <!-- blur filter for soft glow -->
    <filter id="blur" x="-50%" y="-200%" width="200%" height="500%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- outer soft halo (bigger, blurred) -->
  <rect x="0" y="0" width="1200" height="12" rx="6" ry="6" fill="url(#g)" opacity="0.45" filter="url(#blur)"/>

  <!-- main solid rounded bar (no stroke -> no end artifacts) -->
  <rect x="0" y="2" width="1200" height="8" rx="4" ry="4" fill="url(#g)"/>
</svg>
