<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 1200 12"
     preserveAspectRatio="none"
     width="100%" height="12">
  <defs>
    <linearGradient id="g2" x1="0" x2="1">
      <stop offset="0" stop-color="#ff003c" stop-opacity="0"/>
      <stop offset="0.2" stop-color="#ff003c" stop-opacity="0.9"/>
      <stop offset="0.8" stop-color="#ff003c" stop-opacity="0.9"/>
      <stop offset="1" stop-color="#ff003c" stop-opacity="0"/>
    </linearGradient>
    <filter id="blur2" x="-50%" y="-200%" width="200%" height="500%">
      <feGaussianBlur stdDeviation="4" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- thin core with rounded ends using line stroke-linecap=round -->
  <line x1="24" y1="6" x2="1176" y2="6"
        stroke="url(#g2)" stroke-width="6" stroke-linecap="round" filter="url(#blur2)"/>
</svg>
